        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root   html;
        }

        proxy_buffering off;

        location /api-tester/ {
            proxy_pass http://10.255.9.6/api-tester/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header        X-Read-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;

            # proxy_redirect off;
            # proxy_set_header Host $host;
